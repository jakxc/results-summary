<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="./index.js" async ></script>
  <title>Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="content-container">
      <div class="results grid-container" data-spacing="large">
        <h1 class="section-title">
          Your Result
        </h1>
        <p class="result-score">
          <span>76</span>of 100
        </p>
        <div class="grid-container">
          <p class="result-rank">Great</p>
          <p>You scored higher than 65% of the people who have taken these tests.</p> 
        </div>
      </div>
      <div class="summary grid-container" data-spacing="large">
        <h2 class="section-title">
          Summary
        </h2>
        <div class="grid-container">
          <!-- Summary content added here dynamically through js -->
        </div>
        <button class="button">Continue</button>
      </div>
    </div>
  </main>
  <footer>
    <img class="logo" src='./assets/images/jakxc-logo-color.png' alt="Logo" />
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://jakxc-portfolio.netlify.app">Jakxc</a>.
    </div>
    <div class="social-icon">
        <a href="https://www.linkedin.com/in/jack-chen-798696196/"><img src="./assets/images/linkedIn-icon.svg" alt="" /></a>
        <a href="https://github.com/jakxc/"><img src="./assets/images/github-icon.png" alt="" /></a>
        <a href="https://www.instagram.com/ray.jxc/"><img src="./assets/images/instagram-icon.svg" alt="" /></a>
    </div>
</footer>

</body>
</html>
